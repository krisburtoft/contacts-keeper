<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="App.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Contacts Keeper</title>
    <meta name="description" content="just another react + webpack boilerplate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
  	<body>
  	<div id="root"></div>
  		<header class="jumbotron">
  			<div id="header">
  				<h1>Keeper of the Contacts</h1>
  			</div>	
  				

	  		<div class="navigation">
	  		<div class="container-fluid">
					<input class="search" type="search" name="search" placeholder="Search" />
					<button type="button" class="btn btn-info btn-lg" id="add" data-toggle="modal" data-target="#myModal">Contacts Keeper</button>
				</div>
			</div>

		</header>
				<table class = "col-lg-11">
						<thead class = "contact-fields">
							<tr>
								<th></span><span>First Name</span><button  id="fNameTh" class="glyphicon glyphicon-sort" ></button><button  id="fNameThUp" class="glyphicon glyphicon-menu-up" ></button><button  id="fNameThDown" class="glyphicon glyphicon-menu-down" ></button></th>
								<th></span><span>Last Name</span><button  id="lNameTh" class="glyphicon glyphicon-sort" ></button><button  id="lNameThUp" class="glyphicon glyphicon-menu-up" ></button><button  id="lNameThDown" class="glyphicon glyphicon-menu-down" ></button></th>
								<th>Date of Birth</th>
								<th></span><span>Phone Number</span><button  id="pNumberTh" class="glyphicon glyphicon-sort" ></button><button  id="pNumberThUp" class="glyphicon glyphicon-menu-up" ></button><button  id="pNumberThDown" class="glyphicon glyphicon-menu-down" ></button></th>
								<th>Email</th>
								<th>Notes</th>
								<th>options</th>
							</tr>
						</thead>
				</div>
<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">

				    <!-- Modal content-->
				    <div class="modal-content">
				      <div class="modal-header">
				        
				        <h4 class="modal-title">Add New Contact</h4>
				      </div>
				   
				      <div class="modal-body">
			            <div class="container-fluid">
			                <div class="row">
			                    <div class="col-md-6">
			                        <div class="fname">
									  <label for="fname">First Name</label>
									  <input type="text" class="input-sm" id="fname" name="first-name" />
									</div>
			                    </div>
			                    <div class="col-md-6">
			                        <div class="lname">
									  <label for="lname">Last Name</label>
									  <input type="text" class="input-sm" id="lname" name="last-name" />
									</div>
			                    </div>
			                    <div class="col-md-6">
			                        <div class="dob">
									  <label for="dob">Date of Birth</label>
									  <input type="text" class="input-sm" id="dob" name="date-of-birth" /> 
									</div>
			                    </div>
			                    <div class="col-md-6">
			                        <div class="pnumber">
									  <label for="pnumber">Phone Number</label>
									  <input type="text" class="input-sm" id="pnumber" name="phone-number" />
									</div>
			                    </div>
			                    <div class="col-md-12">
			                        <div class="email">
									  <label for="email">Email</label>
									  <input type="text" class="input-sm" id="email" name="email" />
									</div>
			                    </div>
			                    <div class="col-md-6">
			                        <div class="add-note">  
								  	  <label for="add-note">Notes</label>
									  <input type="text" class="input-lg" id="notes" name="notes" /> 	
									</div>  
			                    </div>
			                </div>
			            </div>
			        </div>
				      <div class="modal-footer">
				        <button type="submit" id="save" class="btn btn-default btn-default pull-right" data-dismiss="modal">Save<span class="glyphicon glyphicon">
				        <button type="submit" id="update" class="btn btn-default btn-default pull-right" data-dismiss="modal">Update<span class="glyphicon glyphicon">
				      </div>
				    </div>
				  </div>
				</div>			
			<script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>  	
			<script type="text/javascript" src="site.js"></script>
		</body>
</html>
