<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="App.css">
    <title>Contact Keeper</title>
    <meta name="description" content="just another react + webpack boilerplate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

  </head>
  	<body>
  	<div id="root"></div>
  		<header>
  			<div id="header">
  				<h1>Contact Keeper</h1>
  			</div>	
  				
	  		<form>
				<input class="search" type="search" name="search" placeholder="Search" />
				<button id="serbut">Mag</button>
				<button type="button" id="add">Contacts Keeper</button>
			</form>
		</header>
				<div>
					<table>
							<thead class="contact-fields">
								<tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Date of Birth</th>
									<th>Phone</th>
									<th>Email</th>
									<th>Notes</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
					</table>
				</div>

				<div id="myModal" class="modal">
				  <div class="modal-content">
				  	<div class="modal-header">
      					<span class="close">x</span>
      					<h2>Contacts Keeper</h2>
    				</div>
    				<div class="modal-body">
					  	<form class="add-contact">
							  <div class="fname">
							  <label for="fname">First Name</label>
							  <input type="text" name="first-name" />
							</div>
						
							 <div class="lname">
							  <label for="lname">Last Name</label>
							  <input type="text" name="last-name" />
							</div>
							
							<div class="dob">
							  <label for="dob">Date of Birth</label>
							  <input type="text" name="date-of-birth" /> 
							</div>
							<div class="pnumber">
							  <label for="pnumber">Phone Number</label>
							  <input type="text" name="phone-number" />
							</div>
							
							<div class="email">
							  <label for="email">Email</label>
							  <input type="text" name="email" />
							</div>
							<div class="add-note">  
						  	  <label for="add-note">Notes</label>
							  <input type="text" name="notes" /> 	
							</div>  
						 </form>	   
				 	 </div>
				 	
				 	<div class="modal-footer">
						<button id="reset" class="reset">Reset</button>				 	
				 		<button id="save" class="save">Save</button>
     				</div>
				 	
				</div>
					
			<script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>  	
			<script type="text/javascript" src="site.js"></script>
		</body>
</html>
